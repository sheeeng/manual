on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * 0" # At 00:00 on Sunday.
  workflow_dispatch:

permissions: {}

concurrency:
  group: "deploy-pages"
  cancel-in-progress: true

jobs:
  build-nixos:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel:
          - name: stable
            branch: nixos-25.11
          - name: unstable
            branch: nixos-unstable
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31.9.0
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Build NixOS Manual
        run: |
          nix build \
            --impure \
            --out-link result \
            --print-build-logs \
            --expr '
              let
                pkgs = import (fetchTarball "https://github.com/NixOS/nixpkgs/archive/${{ matrix.channel.branch }}.tar.gz") {};
                nixos = import (pkgs.path + "/nixos/lib/eval-config.nix") {
                  modules = [ ];
                };
              in
                nixos.config.system.build.manual.manualHTML
            '

      - name: Prepare Artifact
        run: |
          mkdir --parents artifact/${{ matrix.channel.name }}
          cp --recursive result/share/doc/nixos/* artifact/${{ matrix.channel.name }}/

      - uses: actions/upload-artifact@84480863f228bb9747b473957fcc9e309aa96097 # v4.4.3
        with:
          name: nixos-manual-${{ matrix.channel.name }}
          path: artifact/${{ matrix.channel.name }}

  build-home-manager:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel:
          - name: stable
            nixpkgs_branch: release-25.11
            home_manager_branch: release-25.11
          - name: unstable
            nixpkgs_branch: nixos-unstable
            home_manager_branch: master
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31.9.0
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Build Home Manager Manual
        run: |
          nix build \
            --impure \
            --out-link result \
            --print-build-logs \
            --expr '
              let
                pkgs = import (fetchTarball "https://github.com/NixOS/nixpkgs/archive/${{ matrix.channel.nixpkgs_branch }}.tar.gz") {};
                home-manager = import (fetchTarball "https://github.com/nix-community/home-manager/archive/${{ matrix.channel.home_manager_branch }}.tar.gz") { inherit pkgs; };
              in
                home-manager.docs.html
            '

      - name: Prepare Artifact
        run: |
          mkdir --parents artifact/${{ matrix.channel.name }}
          cp --recursive result/share/doc/home-manager/* artifact/${{ matrix.channel.name }}/

      - uses: actions/upload-artifact@84480863f228bb9747b473957fcc9e309aa96097 # v4.4.3
        with:
          name: home-manager-manual-${{ matrix.channel.name }}
          path: artifact/${{ matrix.channel.name }}

  deploy:
    needs: [build-nixos, build-home-manager]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: nixos-manual-stable
          path: public/nixos/stable

      - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: nixos-manual-unstable
          path: public/nixos/unstable

      - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: home-manager-manual-stable
          path: public/home-manager/stable

      - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: home-manager-manual-unstable
          path: public/home-manager/unstable

      - name: Create Index Page
        run: |
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Nix Manuals</title>
            <style>
              body {
                font-family: system-ui, -apple-system, sans-serif;
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
                line-height: 1.6;
              }
              h1 { color: #333; }
              h2 { color: #555; margin-top: 30px; }
              ul { list-style: none; padding: 0; }
              li { margin: 10px 0; }
              a {
                color: #5277c3;
                text-decoration: none;
                font-size: 1.1em;
              }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>Nix Manuals</h1>

            <h2>NixOS</h2>
            <ul>
              <li><a href="nixos/stable/">NixOS Stable</a></li>
              <li><a href="nixos/unstable/">NixOS Unstable</a></li>
            </ul>

            <h2>Home Manager</h2>
            <ul>
              <li><a href="home-manager/stable/">Home Manager Stable</a></li>
              <li><a href="home-manager/unstable/">Home Manager Unstable</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Bypass Jekyll Processing
        run: |
          touch public/.nojekyll

      - uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: public/

      - uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
