version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      github-actions:
        patterns:
          - "*"
    labels:
      - dependencies
      - github-actions
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      pre-commit-hooks:
        patterns:
          - "*"
        update-types:
          - major
          - minor
          - patch
    labels:
      - dependencies
      - pre-commit-hooks
    open-pull-requests-limit: 10
